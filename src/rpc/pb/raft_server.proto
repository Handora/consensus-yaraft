syntax = "proto2";

package consensus.rpc.pb;

import "yaraft/pb/raftpb.proto";

option cc_generic_services = true;
option java_generic_services = true;

enum StatusCode {
    OK = 0;

    StepLocalMsg = 1;
}

message Response {
    required StatusCode code = 1;
}

service RaftService {
    rpc Step(yaraft.pb.Message) returns(Response);
}