syntax = "proto2";

package consensus.rpc.pb;

import "yaraft/pb/raftpb.proto";

option cc_generic_services = true;
option java_generic_services = true;

message Request {
    required yaraft.pb.Message message = 1; 
}

message Response {
    required yaraft.pb.Message message = 1; 
}

service RaftService {
    rpc Step(Request) returns(Response);
}